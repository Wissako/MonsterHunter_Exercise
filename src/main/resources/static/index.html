<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Monster Hunter DB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>ğŸ‰ Monster Hunter Database</h1>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar monstruo por nombre...">
        <button onclick="searchMonster()">ğŸ” Buscar</button>
        <button onclick="resetMonsters()" class="btn-secondary">Ver Todos</button>
    </div>

    <div class="main-content">
        <section>
            <h2>Bestiario</h2>
            <div id="monsters-list" class="grid-list">
            </div>
        </section>

        <section>
            <div class="form-box">
                <h3>Nuevo Cazador</h3>
                <form id="hunterForm">
                    <input type="text" id="hName" placeholder="Nombre" required>
                    <input type="email" id="hEmail" placeholder="Email" required>
                    <input type="number" id="hRank" placeholder="Rango" required>
                    <select id="hWeapon" required>
                        <option value="" disabled selected>Cargando armas...</option>
                    </select>
                    <button type="submit">Registrar</button>
                </form>
            </div>

            <div class="quests-box">
                <h3>Misiones Disponibles</h3>
                <ul id="quests-list">
                </ul>
            </div>
        </section>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
